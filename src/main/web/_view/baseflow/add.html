#set(seoTitle="基础流程创建") 
#@adminLayout() 
#define main()

<div class="jfa-header-box" id="jfa-header-box">
	<div class="jfa-crumbs" id="jfa-crumbs">
		#(seoTitle)
	</div>
	<div class="jfa-search-box"></div>
	#include("/_view/_admin/common/_header_right.html")
</div>

### 内容区域
<div class="jfa-content-box" id="jfa-content-box">
	<div class="jfa-content" id="jfa-content">

		<form class="form-horizontal clearfix margin-top-30" id="myArticleForm" 
	action="/admin/baseflow/save"
	method="post">

	<div class="form-group">
		<label class="col-sm-4 control-label">流程名:</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" name="baseFlow.title" value="#(baseFlow.title??)">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-4 col-sm-8">
			<input class="btn btn-primary" type="submit" value="提交" />
		</div>
	</div>
</form>


<style type="text/css">
	#myArticleForm {
		width: 500px;
	}

	.form-group {
		margin-bottom: 25px;
	}

	.jfa-content label {
		line-height: 1;
		vertical-align: baseline;
		color: #23527c;
		font-size: 20px;
		font-weight: normal;
		margin-bottom: 8px;;
	}
</style>
