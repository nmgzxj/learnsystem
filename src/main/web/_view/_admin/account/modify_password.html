#set(seoTitle="修改密码")
#@adminLayout()
#define main()
<div class="jfa-header-box" id="jfa-header-box">
	<div class="jfa-crumbs" id="jfa-crumbs">
		#(seoTitle)
	</div>
	<div class="jfa-search-box"></div>
	#include("/_view/_admin/common/_header_right.html")
</div>

### 内容区域
<div class="jfa-content-box" id="jfa-content-box">
	<div class="jfa-content" id="jfa-content">
		<div class="jfa-table-box margin-top-30">
		
<form action="/admin/account/savePasswd" method="post" id="myArticleForm">
#if(account.id??)
		<input type="hidden" name="id" value="#(account.id ??)" />
#end

			<div class="form-group margin-bottom-20">
				<label>原密码<font color="#ff0000">*</font></label>
				<input type="text" class="form-control"  name="old_pass" value="" placeholder="请输入原密码"/>
			</div>
			
			<div class="form-group margin-bottom-20">
				<label>新密码<font color="#ff0000">*</font></label>
				<input type="text" class="form-control"  name="new_pass" value="" placeholder="请输入新密码"/>
			</div>

			<div class="form-group margin-bottom-20">
				<label>重复新密码<font color="#ff0000">*</font></label>
				<input type="text" class="form-control"  name="repeat_pass" value="" placeholder="请输入再输入一次新密码"/>
			</div>


			
			<div class="pull-right margin-bottom-20" >
					<input type="submit" value="确认提交"  class="btn btn-primary" />
			</div>

</form>
</div>
<link href="/assets/css/index.css" rel="stylesheet">
<script src="/assets/js/amazeui.min.js"></script>
<script src="/assets/js/amazeui.datatables.min.js"></script>
<script src="/assets/js/dataTables.responsive.min.js"></script>
<script src="/assets/js/app.js"></script>
<!--<script src="./assets/js/bootstrap.js"></script>-->
<script src="/assets/js/Questions.js"></script>
<script src="/assets/js/index.js"></script>
<script type="text/javascript">
	
$(document).ready(function() {
	$("#myArticleForm").ajaxForm({
		dataType: "json"
		, beforeSubmit: function(formData, jqForm, options) {}
		, success: function(ret) {
			if (ret.state == "ok") {
				showOkMsg("密码修改成功，下次登录请使用新密码。");
			} else {
				showFailMsg(ret.msg);
			}
		}
		, error: function(ret) {alert(ret.statusText);}
		, complete: function(ret) {} 	      // 无论是 success 还是 error，最终都会被回调
	});
});

</script>
#end
