<script>

    function func_del(id){
    		if(confirm("确定要删除该用户信息吗？")){
    			window.open("/admin/userdb/delete?id="+id, '_self');
    		}
    }
   
    function unit_change(id,userName,msisdn,imsi,imei,ip,ipTime,ipPort,ipAddressField,nai,phoneNumber,sip,tel){
	    $("#id")[0].value = id;
	    $("#userName")[0].value = userName;
	    $("#msisdn")[0].value = msisdn;
	    $("#imsi")[0].value = imsi;
	    $("#imei")[0].value = imei;
	    $("#ip")[0].value = ip;
	    $("#ipTime")[0].value = ipTime;
	    $("#ipPort")[0].value = ipPort;
	    $("#ipAddressField")[0].value = ipAddressField;
	    $("#nai")[0].value = nai;
	    $("#phoneNumber")[0].value = phoneNumber;
	    $("#sip")[0].value = sip;
	    $("#tel")[0].value = tel;
	    $("#form1")[0].action = '/admin/userdb/update';
	}


</script>
