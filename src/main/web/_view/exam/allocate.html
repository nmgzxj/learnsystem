#set(seoTitle="试卷编辑")
#@adminLayout()
#define main()
<div class="jfa-header-box" id="jfa-header-box">
	<div class="jfa-crumbs" id="jfa-crumbs">
		#(seoTitle)
	</div>
	<div class="jfa-search-box"></div>
	#include("/_view/_admin/common/_header_right.html")
</div>

### 内容区域
<div class="jfa-content-box" id="jfa-content-box">
	<div class="jfa-content" id="jfa-content">
		<div class="jfa-table-box margin-top-30">
      <form action="/admin/exam/exam_allocate_save" method="post">
          <input type="hidden" name="exam.id" value="#(exam.id)"/>
      <table width="100%" class="am-table am-table-compact am-table-striped tpl-table-black "
             id="example-r">
          <tbody>
          <tr class="gradeX">
              <td>试卷名:<input type="text" name="exam.examName" required value="#(exam.examName)" class="ipt"/></td>

          </tr>
          <tr class="even gradeC">
              <td>
                  <font color="#ff0000">* </font>
                  学员：
                  #for(user:userList)
                  <input name="userId" type="checkbox" value="#(user.id)" 
                  
                  
                     #for(eu:examUserList)
                     #set(id1=user.id)
                     #set(id2=eu.userId)
                         #if(id1.toInt() == id2.toInt()) 
                         	checked
                         #else
                         	error
                         #end
                     #end>#(user.nickName)
                  #end&nbsp;&nbsp;
              </td>
          </tr>
          <tr class="even gradeC">
              <td>
                  <input type="submit" value="确认提交" class="btn btn-primary btn-sm"/>
                  <input type="submit" value="返回" class="btn btn-primary btn-sm" onclick="window.open('/admin/exam/');" />
              </td>
          </tr>
          <!-- more data -->
          </tbody>
      </table>
      </form>
      </div>
      </div>
      </div>
#end
